<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="title">Odin</div>
        </header>
        <main>
            <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</div>
            <div>You <em>know</em> you want to.</div>
            <div class="table">
                <form action="#">
    
                    <div class="input">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="input">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="input">
                        <label for="phone_number">Phone Number</label>
                        <input type="text" id="phone_number" name="phone_number" minlength="9" maxlength="9">
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="input">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    </div>
                </form>
            </div>
            <button type="submit">Create Account</button>
            <div>Already have an account? <a href="index.html">Log in</a></div>
        </main>
    </div>

    <footer>Copyright ~ Vannent</footer>
</body>
</html>
